<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Teacher Profile</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
       {% load static %}
    <style>
        body {
            background: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            display: inline-block;
            text-align: center;
            border-radius: 10px;
            width: 70%;
            margin-top: 100px;
            font-family: cursive;
        }
        
    </style>
</head>
<body style="background-image: url('{% static 'images/tcard.jpg' %}'); "> 
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-md-8" style="padding-left: 115px;" > 
                <div class="card" style="background-color: rgb(223, 165, 165);"> 
                    <div class="card-header" style="text-align: center; font-size: 30px;">TEACHER PROFILE</div> 
                    <div class="card-body"> 
                        <form action="{% url 'tchrcard' tcr.user.username %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <p name="uname">{{tcr.user.username}}</p>
                            <p name="add">{{tcr.address}}</p>
                            <p name="age">{{tcr.age}}</p>
                            <p name="mail">{{tcr.user.email}}</p>
                            <p name="phone">{{tcr.phone}}</p>
                            <img src="{{tcr.image.url}}" height="100" width="100" name="image" ><br>{{tcr.image}}
                            <p name="c">{{csr.coursename}}</p>
    
                            
                        </form>  
                        <button><a href="{% url 'back' %}">go back</a></button>  
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
